<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To MyPages</title>
    <link
      rel="icon"
      href="assets/logo-edited.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
  </head>

  <body class="font-inter h-screen m-0 flex flex-col">
    <header
      class="max-w-full w-full mx-auto flex justify-around items-center py-4 z-999 bg-Fiord mdmax:flex-col"
    >
      <div
        class="w-36 flex-1 mdmax:w-full mdmax:flex mdmax:justify-center mdmax:items-center"
      >
        <img src="assets/logo-edited.png" alt="Logo" class="h-8" />
      </div>
      <nav class="flex">
        <ul
          class="pl-0 flex justify-center gap-y-8 gap-x-4 mdmax:flex mdmax:gap-2"
        >
          <li>
            <a
              class="text-lg font-medium text-white py-2 px-6 transition-all ease-in-out duration-200 hover:text-Mint-Julep"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="text-lg font-medium text-white py-2 px-6 transition-all ease-in-out duration-200 hover:text-Mint-Julep"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="text-lg font-medium text-white py-2 px-6 transition-all ease-in-out duration-200 hover:text-Mint-Julep"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="max-w-7xl w-full mx-auto py-8 px-16 flex-1 flex items-center mdmax:px-4 mdmax:py-12"
    >
      <div class="flex items-center flex-1 mdmax:flex-col mdmax:gap-4">
        <div class="flex-1">
          <h1 class="text-5xl my-4 mdmax:text-5xl mdmax:text-center">
            Hello There
          </h1>
          <h1
            class="animate__animated animate__backInLeft animate__delay-300 text-5xl my-4 uppercase mdmax:text-center"
          >
            I'm Arya
          </h1>
          <p class="text-xl">
            I am learning through
            <a
              class="text-Waterloo hover:text-Fiord"
              target="href"
              href="https://www.dicoding.com/"
              >dicoding</a
            >
            for my Frontend Classes
          </p>
        </div>

        <div class="flex-1 flex">
          <lottie-player
            autoplay
            loop
            mode="normal"
            src="assets/Animation - 1695862469765.json"
            class="w-80 m-auto min-w-250 mdmax:order-1"
          >
          </lottie-player>
        </div>
      </div>
    </main>

    <footer
      class="flex max-w-full w-full justify-between items-end bg-Fiord text-white py-4 px-8 absolute bottom-0"
    >
      <aside>
        <div>
          <ul class="flex">
            <li class="mx-2">
              <a
                href="https://www.linkedin.com/in/mohamad-arya-m/"
                target="href"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
            <li class="mx-2">
              <a href="https://www.instagram.com/araraadada/" target="href"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="text-center">
        <p>&copy; All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
